apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainployment
  labels:
    team: tarismadevelopersteam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-service    
  template:
    metadata:
      labels:
        app: main-service
    spec:
      containers:        
        - image: muhammedali55/yarismauygulamasimain:v001
          name:  podmain
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "0.25"
          ports:
            - containerPort: 9092      
          env:
            - name:  SERVERPORT
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: main_port
            - name: DBUSERNAME
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: db_username
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: db_password
            - name: DBURL
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: db_url
            - name: AUTHURL
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: auth_url
            - name: MAINURL
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: main_url
            - name: USERURL
              valueFrom:
                secretKeyRef:
                  name: yarismasecret
                  key: user_url